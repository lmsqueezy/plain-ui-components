name: Check & fix styling

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-styling:
    name: Check & fix styling
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run styling fix
        run: npm run format

      - name: Create Pull Request with styling fixes
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: fix/auto-styling
          commit-message: chore: auto-fix styling
          title: chore: auto-fix styling
          body: Automated styling fixes from CI
